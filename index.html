<body>
<h2>개인정보처리방침</h2>
<p>본 앱은 개인정보를 수집, 저장, 공유하지 않습니다.</p>
<p>로그인, 광고, 분석 도구를 사용하지 않습니다.</p>
<p>모든 데이터는 사용자의 기기에만 저장됩니다.</p>
<p>Firebase Firestore는 익명 데이터 저장용으로만 사용되며, 개인을 식별할 수 있는 정보는 수집하지 않습니다.</p>
</body>
